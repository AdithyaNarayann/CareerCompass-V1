<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerCraft AI - Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #1abc9c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 350px;
      color: #fff;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    h1{
        text-align: center;
        font-size: 52px;
        margin-top: -40px;
        margin-bottom: 70px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>CareerCompass</h1>
    <h2>Create Account</h2>
    <form method="POST" action="/register">
      <input type="text" name="firstName" class="input-field" placeholder="First Name" required>
      <input type="text" name="lastName" class="input-field" placeholder="Last Name" required>
      <input type="email" name="email" class="input-field" placeholder="Enter your email" required>
      <input type="password" name="password" class="input-field" placeholder="Enter password" required>
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="footer-text">Already have an account? <a href="/login">Login</a></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      localStorage.setItem("firstName", firstName);
      localStorage.setItem("lastName", lastName);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      alert("Registration successful!");
      window.location.href = "/login";
    });
  </script>
</body>
</html>
