<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 60%;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4;
    }
    .bot {
      background: #e9ecef;
      align-self: flex-start;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .input-area button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
  
</head>
<body>
  <div class="chat-container">
    <div id="chatBox" class="chat-box">
      <div class="msg bot">ðŸ‘‹ Welcome to Resume Builder! Let's create your resume step by step.<br>
      ðŸ‘‰ Start by telling me your <b>full name</b>.  
      (Type <code>/resume</code> when you're done answering, <code>/download</code> to get PDF, or <code>/restart_resume</code> to start over.)</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your answer here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // keep conversation state on frontend
    let conversation = {
      resume_step: 0,
      answers: {},
      custom_qs: [],
      custom_step: 0
    };

    async function sendMessage() {
      let input = document.getElementById("userInput");
      let msg = input.value.trim();
      if (!msg) return;
      input.value = "";

      addMessage("user", msg);

      let res = await fetch("/resume_builder_chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, state: conversation })
      });

      let data = await res.json();
      if (data.reply) addMessage("bot", data.reply);
      if (data.resume_preview) addMessage("bot", "ðŸ“„ Resume Preview:<br><pre>"+data.resume_preview+"</pre>");

      // update state
      conversation = data.state;
    }

    function addMessage(sender, text) {
      let box = document.getElementById("chatBox");
      let div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>

</html>
