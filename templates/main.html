<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #1abc9c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 60px;
      margin-top: 0 ;
      font-size: 46px;
    }
    .card-container{
      display: flex;
      flex-direction: row;
      gap:20px;
      text-align: center;
    }
    .card{
      width: 250px;
      height: 180px;
      background: rgba(255,255,255,0.1);
      backdrop-filter:Â blur(10px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      transition: 0.5s;
    }
    .card:hover{
      transform: translateY(-4px);
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .card p{
      margin-top: 30px;
    }
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        }
        .profile-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 1000;
    }
    .profile-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    /* Modal adjustments */
    .modal-content {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .logout-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>Welcome to CareerCompass!</h1>

    <div class="card-container">
      <div class="card" onclick="location.href='/career'"><h2>Career Guidance</h2><p>Explore careers, learn skills, find resources</p></div>
      <div class="card" onclick="location.href='/analyzer'"><h2>Resume Analyzer</h2><p>Upload resume, get ATS score, tips</p></div>
      <div class="card" onclick="location.href='/builder'"><h2>Resume Builder</h2><p>Build resume with interactive AI chat</p></div>
    </div>
  </div>

  <!-- Profile Button on top-right -->
  <button id="profileBtn" class="profile-btn">Profile</button>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span id="closeModal" style="cursor:pointer;">&times;</span>
        <h2>Hey {{ username }}</h2> <!-- full name here -->
        <p>{{ email }}</p>            <!-- email here -->
        <form action="{{ url_for('logout') }}" method="POST">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
  </div>

  <script>
    const profileBtn = document.getElementById('profileBtn');
    const modal = document.getElementById('profileModal');
    const closeModal = document.getElementById('closeModal');

    profileBtn.onclick = () => modal.style.display = 'flex';
    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if(e.target == modal) modal.style.display = 'none'; }
  </script>
</body>
</html>
